<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="blue" position="-2.3 1.3 -4" rotation="0 45 0"></a-box>
        <a-dodecahedron color="#FF926B" radius="1" position = "4 1 -4" scale="0.75 0.75 0.75"></a-dodecahedron>
        <a-plane color="white" position="0 0 -8" rotation="-90 0 0" width="15"></a-plane>
        <a-cylinder color="red" position="-0.5 1.3 -4" rotation="0 90 45" radius = 0.5></a-cylinder>
        <a-cone color="yellow" position="1.5 1.3 -4" radius = 0.05></a-cone>
        

    </a-scene>
</body>

</html>
